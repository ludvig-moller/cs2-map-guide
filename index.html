<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Map Guide</title>
    <!-- Linking css files to this page -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/home.css">
    <!-- Linking font IBM Plex Mono from google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,
    wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
</head>
<body>
    <!-- Header contaning the website title linking to the home page -->
    <header class="header">
        <a class="title" href="/cs2-map-guide/">CS2 Map Guide</a>
    </header>
    <main class="main">
    <!-- Section with nav for all maps (nav is using css grid) -->
    <section class="maps">
        <nav class="map-container">
            <!-- Each map has a card with the title and a image of the map -->
            <a class="card" href="/cs2-map-guide/maps/ancient/">
                <h2 class="title">Ancient</h2>
                <img class="image" src="assets/ancient/overview/1.jpg" alt="">
            </a>
            <a class="card" href="/cs2-map-guide/maps/dust2/">
                <h2 class="title">Dust 2</h2>
                <img class="image" src="assets/dust2/overview/1.jpg" alt="">
            </a>
            <a class="card" href="/cs2-map-guide/maps/mirage/">
                <h2 class="title">Mirage</h2>
                <img class="image" src="assets/mirage/overview/1.jpg" alt="">
            </a>
        </nav>
    </section>
    </main>
    <!-- Footer with link to my github-->
    <footer class="footer">
        <a class="github" href="https://github.com/ludvig-moller">Github: ludvig-moller</a>
    </footer>
</body>
</html>
